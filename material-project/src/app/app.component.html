<mat-drawer-container class="main-container" autosize>
  <mat-drawer #drawer mode="side">
    <nav>
      <mat-list role="list">
        <mat-list-item
          role="listitem"
          *ngFor="let route of routers"
        >
          <a
            routerLink="/{{route.path}}"
            (click)="drawer.toggle()"
          >
            {{route.data.name}}
          </a>
          <mat-list *ngIf="route.children">
            <mat-list-item
              role="listitem"
              *ngFor="let child of route.children"
            >
              <a
                routerLink="/{{route.path}}/{{child.path}}"
                (click)="drawer.toggle()"
              >
                {{child.data.name}}
              </a>
            </mat-list-item>
          </mat-list>
        </mat-list-item>
      </mat-list>
    </nav>
  </mat-drawer>

  <mat-toolbar color="primary">
    <mat-toolbar-row>
      <button class="menu-icon" mat-icon-button aria-label="menu icon" (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <a routerLink="/" class="menu-home">
        ella.exid
      </a>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
