<mat-drawer-container class="main-container" autosize>
  <mat-drawer #drawer mode="side">
    <nav>
      <a routerLink="/hello" (click)="drawer.toggle()">Hello</a>
      <a routerLink="/timer" (click)="drawer.toggle()">타이머</a>
    </nav>
  </mat-drawer>

  <div>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <button class="menu-icon" mat-icon-button aria-label="menu icon" (click)="drawer.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <a routerLink="/" class="menu-home">
          ella.exid
        </a>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </div>

</mat-drawer-container>
